<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="next">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            if (state.index === 5){
              return {...state, index: 0}
            }
            return {...state, index: state.index + 1}
            case 'PREVIOUS_COLOR':
            if (state.index === 0){
              return {...state, index: 5}
            }
              return {...state, index: state.index - 1}
              default: // No switch, sempre precisamos ter um caso default!
              return state;
            }
          };
          
  const store = Redux.createStore(reducer);

document.getElementById('previous').addEventListener('click', () => {
  store.dispatch({type: 'PREVIOUS_COLOR'})
})

document.getElementById('next').addEventListener('click', () => {
  store.dispatch({type: 'NEXT_COLOR'})
})

const contador = document.getElementById('value');
const id = document.getElementById('container');

store.subscribe(() => {
  const {index, colors} = store.getState();
  console.log(store.getState());
  contador.innerHTML = colors[index];
  id.style.backgroundColor = colors[index]

});
    </script>
  </body>
</html>
